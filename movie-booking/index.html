<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link rel ="stylesheet" href="style.css"/>
</head>
<body>
<div class="movie-container">
    <label>Movie List</label>
<select id="movie">
    <option value="200">Oppenheimer (₹200) </option>
    <option value="150">Barbie (₹150) </option>
    <option value="200">Thor (₹200) </option>
    <option value="100">Don (₹100) </option>

</select>

</div>
<ul class="showcase">
<li>
    <div class="seat"></div>
    <small>NA</small>
</li>

<li>
    <div class="seat selected"></div>
    <small>Selected</small>
</li>

<li>
    <div class="seat occupied"></div>
    <small>Occupied</small>
</li>
</ul>

<div class="container">
    <div class="screen"></div>
    <div class="row">
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
            
    </div>

    <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
            
    </div>

    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
            
    </div>

    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
            
    </div>

    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
            
    </div>

</div>

<p class="text">
    You Have Selected <span id="count">0</span> seats for a price of ₹<span id="total">0</span>

</p>
    <script src ="script.js"></script>
</body>
</html>
